	<script>
		var count = 0;
		function login(){
			var email = "general@test.com";
			var password = "test123";
			
			firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error){
				var errorCode = error.code;
				var errorMessage = error.message;
				if(errorCode === "auth/wrong-password"){
					alert("wrong password");
				} else {
					alert(errorMessage);
				}
				console.log(error);
			}).then(function(userObject){
				console.log('Successfully logged in (Login Function)');
				load();
			});
		}
		
		function load(){
			var storeRef = firebase.database().ref('Store');
			storeRef.on('value',function(snapshot){
				var table = "<tr>";
				snapshot.forEach(function(childSnapshot){
					childData = childSnapshot.val();
					table += "<td><img src='images/storeImage.png'/><div class='btnDiv'><button type='button' class='purchaseBtn'>"+childData.itemPrice+"</button></div><div class='textDiv'><label class='name'>"+childData.itemName+"</label><br><label class='desc'>"+childData.itemDesc+"</label></div></td>";
					if (count < 3){
						count++;
					} else{
						count = 0;
						table += "</tr><tr>";
					}
				});
				if(count !=0){
					table+="</tr>";
				}
				console.log("Adding items to table (Load function)...")
				document.getElementById("storeTable").innerHTML = table;
			});
		}
	</script>
